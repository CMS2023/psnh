    <hr />
  </header>
  <main>
    <h1>Kontakt</h1>
    <div class="form-container">
      <p>
        Wenn du dich für eine bestimmte Veranstaltung interessierst, melde
        dich gerne <a href="slams.html">hier</a>. Bei allgemeinen Anfragen,
        nutze bitte unser Kontaktformular.
      </p>

      <form action="submit-form-endpoint" method="post">
        <label for="vorname">Vorname</label>
        <input type="text" id="vorname" name="vorname" required /><br />

        <label for="nachname">Nachname</label>
        <input type="text" id="nachname" name="nachname" /><br />

        <label for="email">E-Mail (Pflichtfeld)</label>
        <input type="email" id="email" name="email" required /><br />

        <label for="interesse">Mein Interesse:</label>
        <select id="interesse" name="interesse">
          <option value="buchung">Buchung</option>
          <option value="teilnahme">Teilnahme (Workshop/Slam)</option>
          <option value="workshop">Sonstiges</option>
        </select><br />

        <label for="nachricht">Meine Nachricht:</label>
        <textarea id="nachricht" name="nachricht" rows="4" maxlength="10000" required></textarea>

        <div class="datenschutz">
          <input type="checkbox" id="datenschutz" name="datenschutz" required />
          <label for="datenschutz">Ich erkläre mich einverstanden...</label>
        </div>

        <button type="submit">Senden</button>
      </form>
    </div>
  </main>
